<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h1>First To🖐: Rock Paper Scissors</h1>

    <div class="score-container">
      <div class="my-score">Player: <span id="score">0</span></div>
      <div class="op-score">Computer: <span id="score">0</span></div>
    </div>

    <div class="container">
      <button id="btnR"><img src="rock.png" class="rock-img" alt="rock"></button>
      <button id="btnP"><img src="paper.png" class="paper-img" alt="paper"></button>
      <button id="btnS"><img src="scissors.png" class="scissors-img" alt="scissors"></button>
    </div>

    <div class="end-prompt"></div>
    <div class="end-btn"></div>

    <script src="script.js" defer></script>
    
  </body>

</html>
